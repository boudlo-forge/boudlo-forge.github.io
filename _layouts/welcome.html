---
layout: default
---

<div id="logo-wrapper">
  <img src="{{ '/assets/images/BF-arrow-logo-white.png' | relative_url }}" id="logo" alttext="Boudlo Forge Ltd, Guernsey">
</div>

<div id="title">
  <h1>{{ site.title | default: site.github.repository_name }}</h1>
  <p>{{ site.description | default: site.github.project_tagline }}</p>
  <hr>
</div>

{{ content }}

<br>
<h3>Latest Posts</h3>
<ul>
  {% for post in site.posts limit:5 %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
